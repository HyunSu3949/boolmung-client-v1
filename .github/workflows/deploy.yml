name: React CI/CD

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Set up SSH agent for file transfer
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        env:
          RSYNC_RSH: ssh -o StrictHostKeyChecking=no

      - name: Sync build files to EC2
        run: |
          rsync -avzr --delete $GITHUB_WORKSPACE/build/ ec2-user@${{ secrets.REMOTE_HOST }}:${{ secrets.TARGET }}
        env:
          ARGS: "-avzr --delete"
          SOURCE: "build/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.TARGET }}
          REACT_APP_PROD_DOMAIN: ${{ secrets.REACT_APP_PROD_DOMAIN }}
          REACT_APP_PROD_SOCKET_DOMAIN: ${{ secrets.REACT_APP_PROD_SOCKET_DOMAIN }}
          REACT_APP_PROD_STATIC_DOMAIN: ${{ secrets.REACT_APP_PROD_STATIC_DOMAIN }}
